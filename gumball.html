<html>
<head>
    <title>Simple REST Tool with Riak NoSQL DB</title>
</head>

<body>
<h1 align="center">Simple REST Tool with Riak NoSQL DB</h1>

<!-- FORM SECTION -->
<form name="gumballform" method="post" action="">

<input type="hidden" name="state" id="state" value="{state}" />
URL<br>
 <input type="text" name="url" id="url" value="{url}" size="150"><br>

Raw Payload <br>

<textarea name="payload" cols="150" rows="15" id="payload">
{payload}
</textarea>
<br>
 <input type="submit" name="event" id="btnGet" value="Get Data">
        &nbsp;&nbsp;&nbsp;&nbsp;
 <input type="submit" name="event" id="btnPut" value="Put Data">
 &nbsp;&nbsp;&nbsp;&nbsp;
 <input type="submit" name="event" id="btnDelete" value="Delete Data">
<br>
Result
<br>
<textarea name="result" cols="150" rows="15" readonly id="result">
{result}
</textarea>

</form>
<!-- END FORM SECTION -->

</body>
</html>
